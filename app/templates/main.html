<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to WIRECAT{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="logo" id="header-logo">
            <a href="/">
                <img src="/static/images/wirecat-logo.png" alt="Wirecat Logo">
            </a>
        </div>

        <div class="main-nav">
                <a href="/home" class="header-nav">Home</a>
                <a href="/forum" class="header-nav">Forum</a>
                <a href="/downloads" class="header-nav">Software</a>
                <a href="/login" class="header-nav">Login</a>       
        </div>
    </div>
    {% block nav %}{% endblock %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        {% include 'footer.html' %}
    </div>
</body>
</html>
