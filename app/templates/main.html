<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to WIRECAT{% endblock %}</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="header">
        {% include 'header.html' %}
    </div>
    <div class="nav">
        
        <div class="buttons">
            <a href="/home">Home</a>
            <a href="/community">Community</a>
            <a href="/Downloads">Downloads</a>
            <a href="/Guides">Guides</a>
            <a href="/Videos">Videos</a>
        </div>
    </div>
    <div class="sidebar">
        {% include 'sidebar.html' %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        {% include 'footer.html' %}
    </div>
</body>
</html>
