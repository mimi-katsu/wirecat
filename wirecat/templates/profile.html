{% extends 'blog.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/profile.css">
<link rel="stylesheet" href="/static/css/post.css">
{% endblock %}

{% block content %}
<div class="section">
<p>{{user.email}}</p>
<p>{{user.first_name}}</p>
<p>{{user.last_name}}</p>
<p>{{user.profile.about}}</p>
<p>{{user.profile.gender}}</p>
<p>{{user.profile.dob}}</p>

{% if posts %}
    {% for post in posts %}
        <a href="/post/{{post.slug}}" class="link">{{post.title}}</a>

    {% endfor %}
{% endif %}
{% endblock %}    
</div>
