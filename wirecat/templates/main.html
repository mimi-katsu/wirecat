<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to WIRECAT{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="main-nav">
                <a href="/home" class="header-nav">Home</a>
                {% if logged_in %}
                    <!-- Display profile button if logged in -->
                    <a href="/dashboard">Dashboard</a>
                    <a href="/logout">Logout</a>
                {% else %}
                    <!-- Display login button if not logged in -->
                    <a href="/login">Login</a>
                {% endif %}
        </div>
        <div class="search-container">
            <form action="/search" method="POST" class="search-bar">
                <button type="submit">Search</button>
                <input type="text" name="search" id="search-input" required>
            </form>
        </div>
    </div>

    <div class="nav">{% block nav %}{% endblock %}</div>
    {% if announcement %}
    <div class="announcement-bar">
            <p>{{announcement | safe}}</p>
    </div>
    {% endif %} 
    {% block banner%}
    {% endblock %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        {% include 'footer.html' %}
    </div>
</body>
</html>
