{% extends 'blog.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/post.css">
{% endblock %}

{% block content %}
    <div class="post card">
        <div class="post-head">
            <h1>{{post.title}}</h1>
            <p>{{post.publish_date}}</p>
            <p>By,<br>&nbsp;&nbsp;&nbsp;&nbsp;{{post.author}}</p>
            <p>{{post.summary}}</p>
        </div>
        <div class="post-content">
            {{post.html_content | safe}}
        </div>
    </div>

{% endblock %}
