{% extends 'blog.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/post.css">
{% endblock %}

{% block content %}
    <div class="post card">
        <div class="post-head">
            <div class="post-info">
                <img src="/static/images/default-thumb.png" alt="">
                <div class="post-info-text">
                    <h1>{{post.title}}</h1>
                    <p>{{post.publish_date}}</p>
                    <p>By {{post.author}}{{post.author.profile.dob}}{{post.meta.views}}</p>
                    <p>{{post.summary}}</p>
                </div>
            </div>
            <div class="post-buttons">
                <div class="like">3</div>
                <div class="share">S</div>
                <div class="link">L</div>
            </div>
        </div>
        <div class="post-content">
            {{post.html_content | safe}}
        </div>
    </div>

{% endblock %}
